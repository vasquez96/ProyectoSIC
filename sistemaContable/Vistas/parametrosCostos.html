<section class="content">
<br/> 
<h2><b>INGRESO DE COSTOS</b></h2>
<div class="container"> <!--container-->
<div class="container-fluid"> <!-- container -fluid -->
<div class="panel panel-default"> <!--panel-->
<div class="panel-body"> <!--panel body-->
<div class="row"> <!-- row-->
 
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Informacion empleado</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" id="form_empleado" method="GET">
                <div class="card-body">
                  <div class="form-group">
                    <label for="salarioDiario">Salario Diario</label>
                    <input type="float" name= "salarioDiario" class="form-control" id="salarioDiario" placeholder="Ingrese Cantidad" required>
                  </div>
                  <div class="form-group">
                    <label for="diastrabajados">Días Trabajados (semana)</label>
                    <input type="int" name= "diastrabajados" class="form-control" id="diastrabajados" placeholder="Ingrese Cantidad" required>
                  </div>
                  <div class="form-group">
                    <label for="horasTrabajadas">Horas Trabajadas (día)</label>
                    <input type="int" name="horasTrabajadas" class="form-control" id="horasTrabajadas" placeholder="Ingrese Cantidad" required>
                  </div>
                  <div class="form-group">
                    <label for="diasAguinaldo">Días de Aguinaldo</label>
                    <input type="int" name="diasAguinaldo" class="form-control" id="diasAguinaldo" placeholder="Ingrese Cantidad" required>
                  </div>
                  <div class="form-group">
                    <label for="diasVacaciones">Días de Vacaciones</label>
                    <input type="int" name="diasVacaciones" class="form-control" id="diasVacaciones" placeholder="Ingrese Cantidad" required>
                  </div>
                  <div class="form-group">
                    <label for="recargoVacaciones">Porcentaje de Vacaciones</label>
                    <input type="float" name="recargoVacaciones" class="form-control" id="recargoVacaciones" placeholder="Ingrese Cantidad" required>
                  </div>
                  <div class="form-group">
                    <label for="porcentajeSeguro">Seguro Social (Salud)</label>
                    <input type="float" name="porcentajeSeguro" class="form-control" id="porcentajeSeguro" placeholder="Ingrese Cantidad" required>
                  </div>
                  <div class="form-group">
                    <label for="porcentajeAFP">AFP</label>
                    <input type="float" name="porcentajeAFP" class="form-control" id="porcentajeAFP" placeholder="Ingrese Cantidad" required>
                  </div>
                  <div class="form-group">
                    <label for="porcentajeInsaforp">Insaforp</label>
                    <input type="float" name="porcentajeInsaforp" class="form-control" id="porcentajeInsaforp" placeholder="Ingrese Cantidad" required>
                  </div>
                  <div class="form-group">
                    <label for="eficiencia">Eficiencia</label>
                    <input type="float" name="eficiencia" class="form-control" id="eficiencia" placeholder="Ingrese Cantidad" required>
                  </div>
                  <div class="form-group">
                    <label for="numTrabajadores">Numero de Trabajadores</label>
                    <input type="int" name="numTrabajadores" class="form-control" id="numTrabajadores" placeholder="Ingrese Cantidad" required>
                  </div>
                  </div>
                 </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" id="enviarEmpleado"  class="btn btn-primary">Enviar</button>
                </div>
              </form>
            </div>
            <!-- /.card -->  
            <div class="col-md-6">
              <div class="card card-secondary">
                <div class="card-header">
                  <h3 class="card-title">Costos de fabricacion</h3>
                </div>
                <form role="form" id="form_costoFabricacion" method="GET">
                  <div class="card-body">
                    <div class="form-group">
                    <label for="valorBase">Valor Base</label>
                    <input type="int" name="valorBase" class="form-control" id="valorBase" placeholder="Ingrese Cantidad" required>
                  </div>
                  <div class="form-group">
                    <label for="costoMod">Nombre Base CIF</label>
                    <input type="text" name="NombreMod" class="form-control" id="NombreMod" placeholder="Ingrese Nombre" required>
                  </div>
                  <div class="card-footer">
                    <button type="submit" id="enviarCif"  class="btn btn-secondary">Enviar</button>
                  </div>

               
</div> <!-- row-->
</div> <!--panel body-->
</div> <!-- panel -->
</div> <!-- container fluid-->
</div> <!--container-->

</section> <!--CONTENT-->
  <!-- /.card -->

  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Ingresar Costo</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form role="form" id="form_resumen_costos_CIF" method="GET">
      <div class="card-body">
        <div class="form-group">
          <table id="resumen_costos" class="table table-bordered table-striped">
            <thead>
            <tr>
              <th>Nombre</th>
              <th>Descripcion</th>
              <th>Valor</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td><input type="text" id="nombre_costo" onkeypress="return check(event)"></td>
              <td><input type="text" id="descripcion_costo" onkeypress="return check(event)"></td>
              <td><input type="float" id="valor_costo" onkeypress="return check(event)"></td>
            </tr>
            </tbody>
            </table>
          </div>
        </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <button type="submit" id="btnGuardarCosto"  class="btn btn-default">Ingresar Costo</button>
      </div>
    </form>
  </div>

</div>
